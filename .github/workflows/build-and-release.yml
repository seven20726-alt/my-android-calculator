name: Build and Release APK

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Android SDK tools
        run: |
          sudo apt-get update
          sudo apt-get install -y wget tar unzip lib32stdc++6 lib32z1
          sdkmanager="cmdline-tools"
          mkdir -p "$HOME"/android/cmdline-tools
          cd "$HOME"/android
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-10925496_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d cmdline-tools
          rm cmdline-tools.zip
          export ANDROID_HOME="$HOME/android"
          export PATH="$ANDROID_HOME/cmdline-tools/bin:$ANDROID_HOME/cmdline-tools/latest/bin:$PATH"
          yes | sdkmanager --sdk_root="$ANDROID_HOME" --licenses || true
          sdkmanager --sdk_root="$ANDROID_HOME" "platforms;android-33" "build-tools;34.0.0" "platform-tools"

      - name: Show Java and Gradle info
        run: |
          java -version
          ./gradlew -version

      - name: Build Debug APK
        run: |
          ./gradlew app:assembleDebug --no-daemon

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: Automated debug APK build

      - name: Upload APK to Release
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/debug/app-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
